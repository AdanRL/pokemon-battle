<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <script type="module" src="./js/index.js"></script>
</head>
<body>

  <div class="battle-board">
    <div class="player-trainer">
      player
      <div class="poke-sprite"></div>
      <div id="player-name" class="name"></div>
      <div id="player-health" class="health"></div>
      <div id="player-attacks" class="attacks">
      </div>
    </div>
    <div class="battle-info-box">
      Information
      <div class="player-pool"></div>
      <div class="round"></div>
      <div class="buttons-box">
          <button id="btnStart">Start</button>
      </div>

    </div>
    <div class="enemy-trainer">
      enemy
      <div class="poke-sprite"></div>
      <div id="enemy-name" class="name"></div>
      <div id="enemy-health" class="health"></div>
    </div>
    <div class="battle-text"></div>

  </div>

</body>
</html>
